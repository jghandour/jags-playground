<div data-ng-controller="SudokuCtrl" class="container">

    <form class="form-horizontal" role="form">
        <h4>Generate a random Sudoku puzzle</h4>

        <div class="form-group">
            <label class="control-label col-sm-2" for="difficultyLevel">Difficulty Level:</label>

            <div class="col-sm-10">
                <select id="difficultyLevel"
                        data-ng-model="difficultyLevel"
                        data-ng-options="level for level in difficultyLevels">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button data-ng-click="getRandom()" class="btn btn-default btn-sm">Generate</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <h4>Solve the entered Sudoku puzzle</h4>

        <div class="form-group">
            <label class="control-label col-sm-2" for="board">Board:</label>

            <div class="col-sm-10">
                <input id="board" data-ng-model="board" type="text" size="100"/>
            </div>

            <div class="col-sm-10">
                <jags-sudoku-board data-board="board"></jags-sudoku-board>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="algorithm">Algorithm:</label>

            <div class="col-sm-10">
                <select id="algorithm" data-ng-model="algorithm" data-ng-options="algo for algo in algorithms"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button data-ng-click="getSolution()" data-ng-disabled="!isBoardValid()" class="btn btn-default btn-sm">Solve!</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <h4>Solution!</h4>

        <div class="form-group">
            <label class="control-label col-sm-2" for="solvedBoard">Board:</label>

            <div class="col-sm-10">
                <input id="solvedBoard" data-ng-model="solvedBoard" type="text" size="100" disabled/>
            </div>

            <div class="col-sm-10">
                <jags-sudoku-board board="solvedBoard"></jags-sudoku-board>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="solvedAlgorithm">Algorithm:</label>

            <div class="col-sm-10">
                <input id="solvedAlgorithm" data-ng-model="solvedAlgorithm" type="text" disabled/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="solvedDifficultyLevel">Difficulty Level:</label>

            <div class="col-sm-10">
                <input id="solvedDifficultyLevel" data-ng-model="solvedDifficultyLevel" type="text" disabled/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="solvedTime">Time:</label>

            <div class="col-sm-10">
                <input id="solvedTime" data-ng-model="solvedTime" type="text" disabled/>
            </div>
        </div>

    </form>

</div>
